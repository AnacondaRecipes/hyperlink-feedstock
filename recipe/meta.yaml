{% set name = "hyperlink" %}
{% set version = "18.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f01b4ff744f14bc5d0a22a6b9f1525ab7d6312cb0ff967f59414bbac52f0a306

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - idna >=2.5

test:
  imports:
    - hyperlink
    - hyperlink.test

about:
  home: https://github.com/python-hyper/hyperlink
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Immutable, Pythonic, correct URLs.
  dev_url: https://github.com/python-hyper/hyperlink
  doc_url: http://hyperlink.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - isuruf
